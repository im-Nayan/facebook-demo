<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="simple-grid.css">
    <title>Facebook</title>
</head>

<body>
    <img width="112px" class="fb_logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
    <form action="/login" method="post">
        <div class="input_div">
            <input class="form_input" type="text" name="email" id="email" placeholder="Mobile number or email address">
            <input class="form_input" type="password" name="password" id="password" placeholder="Password">
            <button class="form_input_btn" type="submit">Log In</button>
        </div>
    </form>
    <p class=""><a class="frgt_pass" href="#">Forgotten password ?</a></p>
    <div class="div_or">
        <div class="line1"></div>
        <p class="or_text">or</p>
        <div class="line2"></div>
    </div>
    <div class="create_div">
        <button class="create_new_ac" type="submit">Create New Account</button>
    </div>
    <div class="language">
        <footer class="footer">
            <div class="row bhasa_row">
                <div class="col6 first_language ">
                    <p class="eng_language">English (UK)</p>
                    <p class="right_language">हिन्दी</p>
                    <p class="right_language">नेपाली</p>
                    <p class="right_language espanol">Español</p>
                </div>
                <div class="col6 second_language">
                    <p class="left_language">বাংলা</p>
                    <p class="left_language">اردو</p>
                    <p class="left_language">ଓଡ଼ିଆ</p>
                  <div class="butt_on">  <a class="button">+</a> </div>
                </div>
            </div>
        </footer>
    </div>

    <section class="last_section">
        <div class="footer_fb">Facebook Inc.</div>
    </section>
</body>

</html>
